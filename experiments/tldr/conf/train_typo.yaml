hydra:
  run:
    dir: hydra-configs

# data
data_path: data
data_file: null
n_examples: null
n_responses: 2
n_constitutions: 2

defaults:
  - model: mistral_7b_base

wandb:
  project: typo-summarization-opus-mistral
  name: typo
  log: true

typo:
  beta: 0.0

training:
  evaluate_before_training: false
  evaluate: false
  n_epochs: 1
  lr: 1e-7
  train_batch_size: 1
  eval_batch_size: 1
  train_split: 1.0
  checkpoint_dir: null 
  max_grad_norm: 1.0
  num_warmup_steps: 1
  gradient_accumulation_steps: 32
  save_after_n_steps: 64
  seed: 42
  model_archive: null 
  optimizer: adamw
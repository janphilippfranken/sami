hydra:
  run:
    dir: hydra-configs

# data
data_path: data/base
data_file: base_mixtral_from_mistral_principles.json
n_examples: null
n_responses: 2
n_constitutions: 2

defaults:
  - model: mixtral_8x7b_base

wandb:
  project: typo-summarization-mixtral
  name: typo
  log: true

typo:
  beta: 0.0

training:
  evaluate_before_training: false
  evaluate: false
  n_epochs: 1
  lr: 5e-7
  train_batch_size: 1
  eval_batch_size: 1
  train_split: 1.0
  checkpoint_dir: "/scr/jphilipp/typo/trained_models/Mixtral-8x7b-v.01/checkpoints-sumarization/typo-1e-7-iteration-1"
  max_grad_norm: 1.0
  num_warmup_steps: 1
  gradient_accumulation_steps: 16
  save_after_n_steps: 32
  seed: 42
  model_archive: null 
  optimizer: rmsprop
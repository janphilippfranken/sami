hydra:
  run:
    dir: hydra-configs

# model
defaults:
  - model: mixtral_8x7b_base

# data
data_path: data/base
data_file: base_mixtral_from_mistral_principles.json
n_examples: null
n_responses: 2
n_constitutions: 2

# wandb
wandb:
  project: sami-summarization-mixtral
  name: sami
  log: true

# training
training:
  evaluate_before_training: false
  evaluate: false
  n_epochs: 1
  lr: 5e-7
  train_batch_size: 1 # currently implementation only supports one example at a time; however, the actual batch size is n_constitutions * n_constitutions for each x 
  eval_batch_size: 1
  train_split: 1.0
  checkpoint_dir: ""
  max_grad_norm: 1.0
  num_warmup_steps: 1
  gradient_accumulation_steps: 16
  save_after_n_steps: 32
  seed: 42
  model_archive: null 
  optimizer: rmsprop
  save_option: pt
  beta: 0.0